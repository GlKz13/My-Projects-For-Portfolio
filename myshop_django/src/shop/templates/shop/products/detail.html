{% extends "shop/base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style_shop.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css'%}"> 
{% endblock %}

{% block content %}

<div class="detail-content">
	<div class="not-description">
 		<!--  условие для фото -->
		{% if product.image %}<img rel="product" class="product-image" src="{{ product.image.url }}">{% else %}
		<img class="product-image" src="{% static 'images/no_image.png'%}">{% endif %}
		<!--  условие для фото -->
		<h3 class="price">${{ product.price }}</h3>
	</div>
	

	<div class='description'>
		<h1>{{ product.name }}</h1>
		<p>{{ product.description }}</p>
	</div>

	<div id="form">
		<form  action="{% url 'cart:cart_add' product.id %}" method="POST">
		{{cart_product_form}}
		{% csrf_token %}
		<button type="submit" id="detail_submit" value="Add to cart">Add to cart</button>
		</form>
	</div>


</div>	
{% endblock %}
