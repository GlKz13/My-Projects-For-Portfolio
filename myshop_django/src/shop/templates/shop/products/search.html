{% extends "shop/base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style_shop.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/search.css'%}">	
{% endblock %}
{% block content %}
<div>
	{% if results %}
	{% for p in results %}
	<div class="product">
		{% if p.image %}<img rel="product" class="product-image" src="{{ p.image.url }}">{% else %}
		<img class="product-image" src="{% static 'images/no_image.png'%}">{% endif %}
		<br>
	<div class="info-block">
		<a href="{{ p.get_absolute_url }}">{{ p.name }}</a>
		<div class="price">${{ p.price }}</div>
	</div>

	</div>


	{% endfor %}

	{% else %}
	<p class="no-result">No product has been found</p>
	{% endif %}
</div>
{% endblock %}
